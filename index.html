<!DOCTYPE html>
<html>
  <head>
    <title>Allison Huang github Homepage</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Allison Huang on github!</h1>
    <p><a href="https://github.com/AllisonH12">My github repos</a> </p>
    <p>Here's a random dog picture:</p>
    <img id="dog-image" alt="Random dog picture">
    <script>
      // Fetch a random dog picture from the API
      fetch('https://dog.ceo/api/breeds/image/random')
        .then(response => response.json())
        .then(data => {
          // Extract the image URL from the response
          const imageUrl = data.message;
          // Set the image source to the extracted URL
          const image = document.getElementById('dog-image');
          image.src = imageUrl;
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
